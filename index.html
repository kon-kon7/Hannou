<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>反応速度テスト</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    #message {
      font-size: 28px;
      margin: 30px;
    }
    #startButton {
      font-size: 28px;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #startButton.ready {
      background-color: #28a745; /* 緑色に変化 */
    }
    #startButton:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>反応速度テスト</h1>
  <div id="message">準備ができたら「スタート」を押してね！</div>
  <button id="startButton">スタート</button>

  <script>
    const message = document.getElementById("message");
    const button = document.getElementById("startButton");
    let startTime;
    let timeoutId;
    let waiting = false;

    button.addEventListener("click", () => {
      if (waiting) {
        const reactionTime = Date.now() - startTime;
        message.innerText = `反応速度: ${reactionTime} ミリ秒！`;
        button.innerText = "もう一回";
        button.classList.remove("ready");
        waiting = false;
        clearTimeout(timeoutId);
      } else {
        message.innerText = "・・・待って・・・（まだ押さないで！）";
        button.style.display = "none";
        button.classList.remove("ready");

        const waitTime = Math.random() * 3000 + 2000; // 2〜5秒

        timeoutId = setTimeout(() => {
          message.innerText = "今だ！ボタンを押して！";
          startTime = Date.now();
          button.innerText = "押す！";
          button.style.display = "inline-block";
          button.classList.add("ready");
          waiting = true;
        }, waitTime);
      }
    });
  </script>
</body>
</html>
